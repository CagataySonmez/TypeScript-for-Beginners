<!DOCTYPE html>
<html>
<head>
<script>
  function clickCounter() {
    if (typeof(Storage) !== "undefined") {
      if (sessionStorage.clickcount) {
        sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
      }
	  else {
        sessionStorage.clickcount = 1;
      }
	  
      document.getElementById("result1").innerHTML = "Click count on session storage: " + sessionStorage.clickcount;
	
      if (localStorage.clickcount) {
        localStorage.clickcount = Number(localStorage.clickcount)+1;
      }
	  else {
        localStorage.clickcount = 1;
      }
	  
      document.getElementById("result2").innerHTML = "Click count on local storage " + localStorage.clickcount;
    }
	else {
      document.getElementById("result1").innerHTML = "Sorry, your browser does not support web storage...";
    }
  }
</script>
</head>
<body>

  <p><button onclick="clickCounter()" type="button">Click me!</button></p>
  <div id="result1"></div>
  <div id="result2"></div>
  <p>Click the button to see the counter increase.</p>
  <p>Close the browser tab (or window), and try again, and the counter is reset.</p>

</body>
</html>
